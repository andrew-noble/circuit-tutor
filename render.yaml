services:
  # Backend service
  - type: web
    name: eng-vis-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:8000 --log-level info
    envVars:
      - key: OPENAI_API_KEY
        sync: false # This will be set manually in Render dashboard

static_sites:
  # Frontend static site
  - type: static
    name: eng-vis-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://eng-vis-backend.onrender.com # We'll update this once backend is deployed
