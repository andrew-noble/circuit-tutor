<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eng Vis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
  <!-- <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script> -->

  <div id="canvas"></div>

  <script>

    const width = 100;
    const height = 100;

    // Step 1: Select the div and create an SVG inside it
    const svg = d3.select("#canvas")
      .append("svg")
      .attr("width", width)
      .attr("height", height)

    // // Step 2: Append a circle to the SVG
    // svg.append("circle")
    //   .attr("cx", width / 2)   // Center X position
    //   .attr("cy", height / 2)   // Center Y position
    //   .attr("r", 100)    // Radius
    //   .attr("fill", "steelblue");

    // Append the resistor symbol. the "use" api is used because it allows one symbols.svg file
    svg.append("use")
      .attr("href", "/public/symbols.svg#resistor")

  </script>
</body>

</html>
