  <div id="canvas"></div>

  <script>

    const width = 400;
    const height = 400;

      .attr("width", width)
      .attr("height", height)

    // // Step 2: Append a circle to the SVG

    //   .attr("cy", height / 2)   // Center Y position

    //   .attr("fill", "steelblue");

    svg.append("polyline")
      .attr("points", "0 200 100 100 200 0")
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 2);
