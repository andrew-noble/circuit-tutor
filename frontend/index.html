<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eng Vis</title>
  <!-- VERY helpful border -->
</head>

<body>

  <div id="root"></div>
  <div id="canvas">
  </div>

  <script type="module">

    import { createSvg, createSvgElementFromReference } from "./test.js";

    const svg = createSvg("#canvas", 1000, 1000);
    const symbolWidth = 200;
    const symbolHeight = 100;

    // Add the voltage source symbol
    createSvgElementFromReference(svg, "/svg/voltage-source.svg#voltage-source", symbolWidth, symbolHeight)
      .attr("transform", `translate(50, 300) rotate(-90, ${symbolWidth / 2}, ${symbolHeight / 2})`);

    // Add the resistor symbol
    createSvgElementFromReference(svg, "/svg/resistor.svg#resistor", symbolWidth, symbolHeight)
      .attr("transform", `translate(250, 50)`);

  </script>

</body>

</html>
