<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <symbol id="voltage-source">
            <g transform="translate(0,0)" stroke="#000" stroke-width="2">
                <!-- Left terminal -->
                <path d="M 0,50 H 40" fill="none" />
                <!-- Negative (shorter) vertical line -->
                <path d="M 40,35 V 65" fill="none" stroke-width="2" />
                <!-- Positive (longer) vertical line -->
                <path d="M 60,25 V 75" fill="none" stroke-width="2" />
                <!-- Right terminal -->
                <path d="M 60,50 H 100" fill="none" />
            </g>
        </symbol>
    </defs>
</svg>