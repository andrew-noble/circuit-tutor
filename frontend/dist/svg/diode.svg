<symbol id="diode">
    <g transform="translate(0,0)" stroke="#000" stroke-width="2">
        <!-- Left terminal -->
        <path d="M 0,50 H 30" fill="none" />
        <!-- Triangle -->
        <path d="M 30,50 L 70,30 L 70,70 Z" fill="none" />
        <!-- Cathode line -->
        <path d="M 70,30 L 70,70" fill="none" stroke-width="2" />
        <!-- Right terminal -->
        <path d="M 70,50 H 100" fill="none" />
    </g>
</symbol>